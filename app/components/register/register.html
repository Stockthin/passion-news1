<div class="register_form" ng-controller="registerCtrl">
    <h2>Register</h2>
    <form name="form" ng-submit="vm.register()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
            <label for="username">First name</label>
            <input type="text" name="firstName" id="firstName" class="form-control" ng-model="vm.user.firstName" required placeholder="Enter Your First Name" />
            <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block"></span>
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
            <label for="username">Last name</label>
            <input type="text" name="lastName" id="Text1" class="form-control" ng-model="vm.user.lastName" required placeholder="Enter Your Last Name" />
            <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block"></span>
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="vm.user.username" required placeholder="Enter Your Username" />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block"></span>
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.user.password" required placeholder="Enter Your Password" />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block"></span>
        </div>

         <div class="form-group" ng-class="{ 'has-error': form.E-mail.$dirty && form.E-mail.$error.required }">
            <label for="E-mail">E-mail</label>
            <input type="text" name="E-mail" id="E-mail" class="form-control" ng-model="vm.user.E-mail" required placeholder="Enter Your E-mail" />
            <span ng-show="form.E-mail.$dirty && form.E-mail.$error.required" class="help-block"></span>
        </div>

        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Register</button>
            <a href="#/login" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
