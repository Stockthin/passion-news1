<div class="register_form" ng-controller="registerCtrl">
  <form name="form" ng-submit="vm.register()" role="form">
    <div class="row  wow fadeInLeft">
        <div class="col-lg-2 col-md-2"></div>
        <div class="col-lg-8 col-md-8 form">
            <h2><i class="fa fa-pencil" aria-hidden ="true" ></i>Register</h2>
            <hr>
          
                <div class="input-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
                    <span class="input-group-addon">
                        <i class="fa fa-user"></i>
                    </span>
                    <input type="text" name="firstName" id="firstName" class="form-control" ng-model="vm.user.firstName" required placeholder="Enter Your First Name" />
                    <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block"></span>
                </div>

                <div class="input-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
                    <span class="input-group-addon">
                       <i class="fa fa-user"></i>
                         </span>
                    <input type="text" name="lastName" id="Text1" class="form-control" ng-model="vm.user.lastName" required placeholder="Enter Your Last Name" />
                    <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block"></span>
                </div>
                <div class="input-group" ng-class="{ 'has-error': form.E-mail.$dirty && form.E-mail.$error.required }">
                    <span class="input-group-addon">
                      <i class="fa fa-envelope"></i>
                        </span>
                    <input type="text" class="form-control email" name="E-mail" id="E-mail" ng-model="vm.user.E-mail" required placeholder="Enter Your E-mail" />
                    <span ng-show="form.E-mail.$dirty && form.E-mail.$error.required" class="help-block"></span>
                </div>

                <div class="input-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                    <span class="input-group-addon">
                        <i class="fa fa-shield"></i>
                    </span>
                    <input type="password" name="password" id="password" class="form-control" ng-model="vm.user.password" required placeholder="Enter Your Password" />
                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block"></span>
                </div>
                <div class="input-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                    <span class="input-group-addon">
                    <i class="fa fa-shield"></i>
                    </span>
                    <input type="password" name="password" id="password" class="form-control" ng-model="vm.user.password" required placeholder="Confirm Your Password" />
                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block"></span>
                </div>



                <div class="form-actions">
                    <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-success">Register</button>
                    <a href="#/login" class="btn btn-success">Cancel</a>
                </div>
            
        </div>
        <div class="col-lg-2 col-md-2"></div>
    </div>
</form>

</div>
