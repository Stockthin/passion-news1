<!--Edit news-->

<div class="edit_news box box-danger wow fadeInRight">
    <h2><i class="fa fa-pencil" aria-hidden="true"></i>Edit News</h2>
    <hr>
    <form class="form">
        <div class="form-group">
            <label class="control-label">Tittle</label>
            <input type="text" class="form-control" placeholder="Tại sao đến tận bây giờ, Angela Baby vẫn bị gán mác Mỹ nhân thủ đoạn của làng giải trí Hoa ngữ?">
        </div>
        <div class="form-group">
            <label class="control-label">Categories</label>
            <select class="form-control">
                <option value="star">Star</option>
                <option value="muzik">Muzik</option>
                <option value="film">Film</option>
                <option value="hocduong">Học đường</option>
                <option value="thegioi">Thế giới</option>
                <option value="fashion">Fashion</option>
                <option value="xahoi">Xã hội</option>
                <option value="giaitri">Giải trí</option>
            </select>
        </div>
        <div class="form-group img">
            <label class="control-label">Image</label>
            <input type="file" id="exampleInputFile">
        </div>
        <div class="form-group">
            <label class="control-label">Description</label>
            <div class="describe">

                <textarea class="form-control" placeholder="Hơn 10 năm gia nhập làng giải trí cũng là từng ấy khoảng thời gian Angela Baby bị gán cho nhiều tội danh mà theo netizen khó có thể dung thứ được."></textarea>
            </div>
        </div>
        <div class="form-group img">
            <label class="control-label">Detail</label>
            <div ng-controller="Ckeditor1">
                <textarea ng-model="content" data-ck-editor></textarea>
            </div>
        </div>
        <div class="submit">
            <button type="button" class="btn btn-success">Cancel</button>
            <button type="button" class="btn btn-success">Create edit</button>
        </div>
    </form>
</div>
